<!DOCTYPE html>
<title>{%block title %}{% endblock %}</title>

<script src="{{ url_for('static', filename='js/contra.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static', filename='css/styleLogin.css')}}">
<h1>Mensajería</h1>
<ul>

    {% if g.user %}
        <li><a href="{{url_for('logout')}}"> Cerrar Sesión </a></li>
        <li><a href="{{url_for('downloadpdf')}}"> Descargar documento PDF </a></li>
        <li><a href="{{url_for('downloadimg')}}"> Descargar Imagen </a></li>
    {% else %}
        <li><a href="{{url_for('registro')}}"> Registrate </a></li>
        <li><a href="{{url_for('login')}}"> Iniciar Sesión </a></li>
    {% endif %}

        <li><a href="{{url_for('contactos')}}"> Contactenos </a></li>


</ul>
{% for message in get_flashed_messages() %}
    <div>{{ message }}</div>
{% endfor %}

{% block content %}
{% endblock %}
